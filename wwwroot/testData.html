<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Dados de Teste</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .container {
            max-width: 600px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        #status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Gerador de Dados de Teste</h2>
        
        <form id="testDataForm">
            <div class="form-group">
                <label for="quantidadeArquivos">Quantidade de Arquivos:</label>
                <input type="number" class="form-control" id="quantidadeArquivos" min="1" value="10" required>
            </div>
            
            <div class="form-group">
                <label for="linhasPorArquivo">Linhas por Arquivo:</label>
                <input type="number" class="form-control" id="linhasPorArquivo" min="1" value="1000" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Gerar Arquivos</button>
        </form>
        
        <div id="status" class="alert"></div>
    </div>

    <script src="js/testData.js"></script>
</body>
</html>
